<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Search</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="search"
          name="insertCity"
          id="enter-city"
          placeholder="Enter a city..."
          required
        />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds <br />Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>🌤️ 12°C</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/smayersp" target="_blank">Shaira Mayers</a>
      code on
      <a
        href="https://github.com/smayersp/Vanilla-Weather-Search-Project"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://vanilla-weather-app-mayers.netlify.app" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
